PLG_CROWDFUNDINGPAYMENT_COINBASE="CrowdFunding Payment - Coinbase"
PLG_CROWDFUNDINGPAYMENT_COINBASE_DESC="<p><a href="http://itprism.com/free-joomla-extensions/ecommerce-gamification/crowdfunding-collective-raising-capital" target="_blank">CrowdFunding Payment - Coinbase</a> is a plugin that enables <a href='https://coinbase.com/?r=51b8bcf9b08a3247a7000008' target="_blank">Coinbase</a> payment.</p><p><a href='http://itprism.com/help/95-crowdfunding-documentation-faq' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS, PayPal or Bitcoin</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, <a href="http://extensions.joomla.org/extensions/e-commerce/donations/23876" target="_blank">vote for the extension</a> on Joomla! Extensions Directory</p>"
PLG_CROWDFUNDINGPAYMENT_COINBASE_HELP_URL="http://itprism.com/help/95-crowdfunding-documentation-faq"

